<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Instaweb works</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <!-- CSS here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Tab-nav area -->
    <section>
    <div class="container pt-70 pb-70">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link inactive_tab" id="billing_details">
                    <span class="circle-bg">1</span>
                    <span class="text">Billing details</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active_tab" id="shipping_details">
                    <span class="circle-bg">2</span>
                    <span class="text">Shipping details</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link inactive_tab" id="payment_details">
                    <span class="circle-bg">3</span>
                    <span class="text">Payment details</span>
                </a>
            </li>
        </ul>
        <!-- Tab-nav area end -->

        <!-- form-box area -->
        <div class="box">
            <form action="post" id="billing">
                <div class="tab-content pb-40">
                    <!-- Shipping-details-tab -->
                    <div class="tab-pane active" id="tab_shipping_details">
                        <div class="container">
                            <div class="check-box">
                                <label class="font-italic">
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                    Use the same shipping address as the billing address
                                </label>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-xl-6">
                                    <div class="form-group ">
                                        <label for="">Email</label>
                                        <input type="email" name="email" id="email" class="form-control"/>
                                    <span id="error_email" class="text-error"></span>
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <div class="form-group">
                                        <label for="">Subject</label>
                                        <select class="custom-select" id="subject">
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <span id="error_subject" class="text-error"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <div class="form-group userinput">
                                        <label>Phone</label>
                                        <input type="text" maxlength="3"  id="phone"/>
                                        <input type="text" maxlength="3"  id="phone" />
                                        <input type="text" maxlength="3"  id="phone"/>
                                        <input type="text" maxlength="3"  id="phone"/>
                                        <span id="error_phone" class="text-error d-block"></span>
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <div class="form-group">
                                        <label for="">Address</label>
                                        <input type="text" name="text" id="address" class="form-control" />
                                        <span id="error_address" class="text-error"></span>
                                    </div>  
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="button" name="shipping_billing_details"
                                    class="btn btn-back btn-lg">Back</button>
                                <button type="button" name="shipping_billing_details" id="con_btn"
                                    class="btn btn-con">Continnue</button>
                            </div>
                        </div>
                    </div>
                    <!-- Payment-details-tab -->
                    <div class="tab-pane" id="tab_payment_details">
                        <div class="container">
                            <div class="row d-flex align-items-center">
                                <div class="col-xl-6">
                                    <div class="radio-button">
                                        <label>
                                            <input type="radio" name="radio" />
                                            <span class="radio1"></span>
                                            <img src="img/visa_PNG24.png" alt="" class="img_1">
                                        </label>
                                    </div>
                                    <div class="radio-button">
                                        <label>
                                            <input type="radio" name="radio" />
                                            <span class="radio2"></span>
                                            <img src="img/iconfinder_1_-_Paypal_2416651.png" alt="" class="img_2">
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xl-5 offset-xl-1">
                                    <div class="toggle">
                                        <span for="" class="text font-italic">Recurring payment</span>
                                        <input type="checkbox" name="" id="">
                                        <label for="" class="off-toggle">OFF</label>
                                        <label for="" class="on-toggle">ON</label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-xl-6">
                                    <div class="form-group">
                                        <label for="">Card number</label>
                                        <input type="text" class="form-control" />
                                        <span id="error_text" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <div class="form-group">
                                        <label>Name on card </label>
                                        <input type="text" class="form-control" />
                                        <span id="error_text" class="text-danger"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <div class="form-group userinput">
                                        <label for="">Subject</label>
                                        <select class="month-select" id="subject">
                                            <option selected>Month</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <select class="month-select" id="">
                                            <option selected>Month...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <span id="error_subject" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <div class="form-group">
                                        <label for="">Security code</label>
                                        <input type="text" name="text" id="address" class="form-control" />
                                        <span id="error_phone" class="text-danger"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="button" name="btn_billing_details" id="back_btn"
                                    class="btn btn-back">Back</button>
                                <button type="button" name="btn_billing_details" id="con_btn"
                                    class="btn btn-con"> <a href="index.html">Continnue</a></button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
        <!-- form-box area end -->
    </div>
    <!-- .container end -->
    </section>
    <!-- Billing area end -->

    <!-- JS here -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
